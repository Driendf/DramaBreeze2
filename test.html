<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor MultiIdioma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjejrlUECKjzB3spcADqSBA06KOFXpdnfZfvxjUGnboBwKhu2N6oMWGPBqm6xdftQYpzcTT7_Gtv002i5Vsby36g2KsGZQ_greEYUjvPdHOBNqwe0abkfBrcyDaGTTzBYuA9PBIHYPOTg_FviiW8etGdVhbhnjM8XWsJFz-guTqbRi0QtVa9pV0BCvUufM/w600/T1%20EP.000%20%20%28SubEsp%29%20Venganza%20Despu%C3%A9s%20del%20Renacimiento.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
    }
    .flag {
      width: 50px; height: 35px;
      cursor: pointer; border: 2px solid transparent;
      border-radius: 50%; transition: transform 0.2s, border 0.2s;
    }
    .flag:hover { transform: scale(1.1); }
    .flag.active { border-color: #3b82f6; }
    .server-card {
      background: rgba(20,20,30,0.9);
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .server-card:hover {
      transform: translateY(-4px);
      background: rgba(40,40,60,0.95);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center overlay text-white">

  <!-- Selector de idioma -->
  <div class="mb-6 text-center">
    <p class="mb-2 text-lg font-semibold">Selecciona Idioma</p>
    <div class="flex gap-4 justify-center">
      <img src="https://flagcdn.com/w40/jp.png" alt="Japón" class="flag" onclick="selectLanguage('jp', this)">
      <img src="https://flagcdn.com/w40/mx.png" alt="Latino" class="flag" onclick="selectLanguage('latino', this)">
      <img src="https://flagcdn.com/w40/es.png" alt="Castellano" class="flag" onclick="selectLanguage('castellano', this)">
    </div>
  </div>

  <!-- Lista de servidores -->
  <div id="servers" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-4xl px-4">
    <!-- Servidores se llenan dinámicamente -->
  </div>

  <!-- Reproductor modal -->
  <div id="playerModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="relative w-full max-w-4xl">
      <iframe id="videoFrame" class="w-full aspect-video rounded-lg shadow-lg" frameborder="0" allowfullscreen></iframe>
      <button onclick="closePlayer()" class="absolute top-2 right-2 bg-red-600 px-3 py-1 rounded hover:bg-red-700">✖</button>
    </div>
  </div>

  <script>
    const serversByLang = {
      jp: [
        { name: "Vidhide", desc: "Streaming MultiCalidad", url: "https://filelions.to/embed/95seffllsygs", logo: "https://img.icons8.com/color/48/play--v1.png" },
        { name: "Streamwish", desc: "Streaming MultiCalidad", url: "https://iplayerhls.com/e/haikux6o9g34", logo: "https://img.icons8.com/color/48/video.png" },
        { name: "Filemoon", desc: "Streaming HD", url: "https://filemoon.to/e/v114fg51zmtr", logo: "https://img.icons8.com/color/48/infinity.png" },
        { name: "Voe", desc: "Streaming HD", url: "https://voe.sx/e/example", logo: "https://img.icons8.com/color/48/cloud.png" },
        { name: "Download", desc: "Descargas Directas", url: "https://mega.nz/embed/example", logo: "https://img.icons8.com/color/48/download.png" }
      ],
      latino: [
        { name: "Dailymotion", desc: "Streaming HD", url: "https://geo.dailymotion.com/player.html?video=x9bsdxi", logo: "https://img.icons8.com/color/48/dailymotion.png" },
        { name: "Filemoon", desc: "Streaming HD", url: "https://filemoon.to/e/v114fg51zmtr", logo: "https://img.icons8.com/color/48/infinity.png" }
      ],
      castellano: [
        { name: "OK", desc: "Streaming HD", url: "https://ok.ru/videoembed/9317475617518", logo: "https://img.icons8.com/color/48/ok.png" },
        { name: "Abyss", desc: "Streaming HD", url: "https://short.icu/I3ucH7Lc8", logo: "https://img.icons8.com/color/48/link.png" }
      ]
    };

    let currentLang = null;

    function selectLanguage(lang, el) {
      currentLang = lang;
      document.querySelectorAll(".flag").forEach(f => f.classList.remove("active"));
      el.classList.add("active");

      const serversDiv = document.getElementById("servers");
      serversDiv.innerHTML = "";
      serversByLang[lang].forEach(s => {
        const div = document.createElement("div");
        div.className = "server-card flex items-center gap-3";
        div.innerHTML = `
          <img src="${s.logo}" alt="${s.name}" class="w-10 h-10"/>
          <div>
            <h3 class="font-bold">${s.name}</h3>
            <p class="text-sm text-gray-300">${s.desc}</p>
          </div>
        `;
        div.onclick = () => openPlayer(s.url);
        serversDiv.appendChild(div);
      });
    }

    function openPlayer(url) {
      document.getElementById("videoFrame").src = url;
      document.getElementById("playerModal").classList.remove("hidden");
      document.getElementById("playerModal").classList.add("flex");
    }

    function closePlayer() {
      document.getElementById("videoFrame").src = "";
      document.getElementById("playerModal").classList.add("hidden");
    }
  </script>
</body>
</html>
